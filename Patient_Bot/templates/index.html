<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record Chatbot</title>
    <style>
        /* Background image */
        body {
            font-family: Arial, sans-serif;
            background-image: url('static\\ai-chatbots-in-healthcare-1-1024x575.png'); /* Correct path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-left: 80PX;
            margin-top: 250PX;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .answer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Record Chatbot</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="query">Ask a question about patient records:</label>
                <input type="text" id="query" name="query" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit Query</button>
            </div>
        </form>
        
        {% if answer %}
            <div class="answer">
                <strong>Answer:</strong>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
